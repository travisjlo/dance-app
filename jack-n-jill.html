 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Pair Generator</title>
  <link rel="manifest" href="/dance-app/manifest.json">
  <meta name="theme-color" content="#4f46e5"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Make a Pair</h1>

  <div class="container">
    <div>
      <h3>Leads</h3>
      <textarea id="list1Input" placeholder="One name per line..." rows="8"></textarea>
      <ul id="list1Display"></ul>
    </div>

    <div>
      <h3>Follows</h3>
      <textarea id="list2Input" placeholder="One name per line..." rows="8"></textarea>
      <ul id="list2Display"></ul>
    </div>
  </div>

  <button id="pairBtn">Generate Random Pair →</button>
  <button id="resetBtn">Reset Lists</button>
  <button id="clearBtn">Clear Lists</button>

  <div id="result" class="result-box"></div>

  <a href="index.html" class="back">← Back</a>

  <script src="app.js"></script>
</body>
</html>
